- restConfiguration:
    apiContextPath: /api-doc
    {%- if values.generate_openapi_model %}
    bindingMode: json
    bindingPackageScan: io.janus.csbapp.model
    {%- endif %}

- rest:
    id: rest-openapi
    openApi:
      id: openapi-configuration
      specification: ${{values.openapi_name}}
      missingOperation: ignore # For demo purpose, should not be used in production

